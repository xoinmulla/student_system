<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css for fade-in effect -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
        }

        .btn-primary {
            background-color: #185a9d;
            border: none;
        }

        .btn-primary:hover {
            background-color: #12497c;
        }

        .back-link {
            display: block;
            margin-top: 1rem;
            text-align: center;
            text-decoration: none;
            color: #185a9d;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .form-icon {
            font-size: 2rem;
            color: #185a9d;
        }
    </style>
</head>
<body>

    <div class="card p-5 animate__animated animate__fadeInUp w-100" style="max-width: 600px;">
        <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill form-icon"></i>
            <h3 class="mt-2">Add New Student</h3>
            <p class="text-muted">Fill in the details below to register a student.</p>
        </div>

        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">
                <i class="bi bi-check-circle me-2"></i> Submit
            </button>
        </form>

        <a href="{% url 'student_list' %}" class="back-link">
            <i class="bi bi-arrow-left"></i> Back to Student List
        </a>
        <a href="{% url 'home' %}" class="back-link">
            <i class="bi bi-arrow-left"></i> Back to Home
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
